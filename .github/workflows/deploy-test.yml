name: Deploy QA (push to test)

on:
  push:
    branches: ['test']

concurrency:
  group: deploy-test-${{ github.ref }}
  cancel-in-progress: true

env:
  FIREBASE_TARGET: test

jobs:
  deploy:
    name: Test • Build • Deploy to QA (kalmy-test live)
    runs-on: ubuntu-latest
    environment: test

    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (CI clean)
        run: npm ci

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Unit tests (Karma Headless)
        env:
          CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: npx ng test --watch=false --browsers=ChromeHeadless

      - name: Build (prod)
        run: npx ng build --configuration production

      - name: Deploy to Firebase Hosting (QA live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          target: ${{ env.FIREBASE_TARGET }}
          channelId: live
          entryPoint: .
